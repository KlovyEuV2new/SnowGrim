# %check_name% - check name
# %description% - check description
# %vl% - violations
# %verbose% - additional information
# %player% - player name
# [alert] - special command to send alerts
# [webhook] - special command to send alerts to a Discord webhook
# [proxy] - special command to notify other servers connected to your proxy (BungeeCord/Velocity)

Punishments:
    Simulation:
        # After how many seconds should violations be removed?
        remove-violations-after: 300

        # This section will match all checks with the specified name.
        # To exclude a check that would otherwise be matched, put an exclamation mark before the name.
        # Example: !BadPacketsN
        checks:
            - "Simulation"
            - "GroundSpoof"
            - "Timer"
            - "TimerLimit"
            - "NoFall"
            - "Flight"
            - "!FlightB"

        # Threshold:Interval command
        #
        # Example: kick the player with the message "invalid movement!"
        # after 100 violations, without an interval.
        #
        # Commands:
        # - "100:0 kick %player% invalid movement!"
        #   0 means execute exactly once.
        #
        # - "100:50 say %player% is cheating!"
        #   Executes when the player reaches 100 flags,
        #   and then every 50 flags after 100.
        commands:
            - "10:10 [alert]"
            - "20:20 [log]"
            - "20:10 [webhook]"
            - "20:10 [proxy]"

