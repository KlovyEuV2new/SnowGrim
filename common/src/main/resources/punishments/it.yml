            - "AimSnapA" # Controllo vecchio (nuovo sostituto – AimSnapLook)
        commands:
            - "2:3 [alert]"
            - "5:2 [log]"
            - "10:2 [webhook]"
            - "10:2 [proxy]"

    Aim:
        remove-violations-after: 150
        checks:
            - "Aim"
            - "!AimSnapA" # Controllo vecchio (nuovo sostituto – AimSnapLook)
        commands:
            - "15:5 kick %player% %prefix%&fStai inviando una sequenza di rotazioni sospetta. &8(Aim Analytics)"
            - "2:2 [alert]"
            - "5:2 [log]"
