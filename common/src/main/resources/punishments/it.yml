# %check_name% - nome del controllo
# %description% - descrizione del controllo
# %vl% - violazioni
# %verbose% - informazioni aggiuntive
# %player% - nome del giocatore
# [alert] - comando speciale per inviare avvisi
# [webhook] - comando speciale per inviare avvisi a un webhook Discord
# [proxy] - comando speciale per notificare altri server collegati al proxy (BungeeCord/Velocity)

Punishments:
    Simulation:
        # Dopo quanti secondi le violazioni devono essere rimosse?
        remove-violations-after: 300

        # Questa sezione corrisponde a tutti i controlli con il nome specificato.
        # Per escludere un controllo che verrebbe altrimenti incluso,
        # inserisci un punto esclamativo prima del nome.
        # Esempio: !BadPacketsN
        checks:
            - "Simulation"
            - "!SimulationB"
            - "GroundSpoof"
            - "Timer"
            - "TimerLimit"
            - "NoFall"
            - "Flight"
            - "!FlightB"

        # Soglia:comando a intervallo
        #
        # Esempio: espellere il giocatore con il messaggio "movimento non valido!"
        # dopo 100 violazioni, senza intervallo.
        #
        # Comandi:
        # - "100:0 kick %player% movimento non valido!"
        #   0 significa eseguire una sola volta.
        #
        # - "100:50 say %player% sta barando!"
        #   Viene eseguito quando il giocatore raggiunge 100 flag,
        #   e poi ogni 50 flag dopo i 100.
        commands:
            - "10:10 [alert]"
            - "20:20 [log]"
            - "20:10 [webhook]"
            - "20:10 [proxy]"

    AirSutck:
        remove-violations-after: 300
        checks:
            - "AirStuck"
        commands:
            - "1:1 [alert]"
            - "2:5 [log]"
            - "5:5 [webhook]"
            - "5:5 [proxy]"

    Knockback:
        remove-violations-after: 300
        checks:
            - "Knockback"
            - "Explosion"
        commands:
            - "5:5 [alert]"
            - "5:5 [log]"
            - "20:20 [webhook]"
            - "20:20 [proxy]"

    Post:
        remove-violations-after: 300
        checks:
            - "Post"
        commands:
            - "20:20 [alert]"
            - "20:20 [log]"
            - "40:40 [webhook]"
            - "40:40 [proxy]"

    BadPackets:
        remove-violations-after: 300
        checks:
            - "BadPackets"
            - "PacketOrder"
            - "Crash"
            - "Exploit"
        commands:
            - "100:100 kick %player% %prefix% &fStai inviando pacchetti sospetti"
            - "10:5 [alert]"
            - "20:20 [log]"
            - "40:40 [webhook]"
            - "40:40 [proxy]"

    Inventory:
        remove-violations-after: 300
        checks:
            - "Inventory"
        commands:
            - "2:2 grim setback %player% 1000"
            - "2:5 [alert]"
            - "5:10 [log]"
            - "10:5 [webhook]"
            - "10:5 [proxy]"

    Reach:
        remove-violations-after: 300
        checks:
            - "Reach"
        commands:
            - "1:1 [alert]"
            - "1:1 [log]"
            - "1:1 [webhook]"
            - "1:1 [proxy]"

    Hitboxes:
        remove-violations-after: 300
        checks:
            - "Hitboxes"
        commands:
            - "5:3 [alert]"
            - "5:3 [log]"
            - "5:3 [webhook]"
            - "5:3 [proxy]"

    WallHit:
        remove-violations-after: 300
        checks:
            - "WallHit"
        commands:
            - "10:5 [alert]"
            - "10:5 [webhook]"
            - "10:5 [proxy]"
            - "10:5 [log]"

    EntityPierce:
        remove-violations-after: 300
