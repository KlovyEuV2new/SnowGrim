# %check_name% - название проверки
# %description% - описание проверки
# %vl% - количество нарушений
# %verbose% - дополнительная информация
# %player% - ник игрока
# [alert] - специальная команда для отправки алертов
# [webhook] - специальная команда для отправки алертов в Discord webhook
# [proxy] - специальная команда для уведомления других серверов,
#           подключённых к прокси (BungeeCord / Velocity)

Punishments:
    Simulation:
        # Через сколько секунд нарушения должны удаляться?
        remove-violations-after: 300

        # Этот раздел совпадает со всеми проверками с указанным именем.
        # Чтобы исключить проверку, которая иначе была бы выбрана,
        # поставь восклицательный знак перед именем.
        # Пример: !BadPacketsN
        checks:
            - "Simulation"
            - "GroundSpoof"
            - "Timer"
            - "TimerLimit"
            - "NoFall"
            - "Flight"
            - "!FlightB"

        # Порог:Интервал команда
        #
        # Пример: кикнуть игрока с сообщением "invalid movement!"
        # после 100 нарушений, без интервала.
        #
        # Команды:
        # - "100:0 kick %player% invalid movement!"
        #   0 означает выполнить ровно один раз.
        #
        # - "100:50 say %player% is cheating!"
        #   Выполняется, когда игрок достигает 100 флагов,
        #   и затем каждые 50 флагов после 100.
        commands:
            - "10:10 [alert]"
            - "20:20 [log]"
            - "20:10 [webhook]"
            - "20:10 [proxy]"

    AirSutck:
